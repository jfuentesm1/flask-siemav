<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTROL DE REPARACIONES </title>

    <style>
        body {
            font-family: 'Calibri', sans-serif;
        }
        .titulo {
        font-size: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            padding: 15px 20px; 
            font-size: 16px;
            margin-top: 10px;
        }
        .grupo-campos {
            margin-bottom: 10px;
        }

        .label-separado {
            margin-top: 10px;
        }
        .menu-desplegable {
            width: 300px; 
            height: 40px; 
        }
        
    </style>

</head>
<body>
    <h1 class="titulo"> DEPARTAMENTO DE REPARACIONES </h1>
    <h1 class="titulo"> Bienvenido {{ titulo }}</h1>
    <form action="/reporte" method="post">
        
        <p><b>REPORTE DE TARJETAS:</b></p>

        <label for="camaronera">camaronera: </label>
        <input type="text" id="sector" name="sector" >

        <label for="recibidas">tarjetas recibidas:</label>
        <input type="number" id="recibidas" name="recibidas" >

        <label for="reparadas">tarjetas reparadas:</label>
        <input type="number" id="reparadas" name="reparadas" >

        <label for="descartadas">tarjetas descartadas:</label>
        <input type="number" id="descartadas" name="descartadas" >


        <label for="clase">tipo de tarjeta:</label>
        <select id="clase" name="clase" class="menu-desplegable">
                <option value="ASP"> ASP </option>
                <option value="AMA"> AMA</option>

        </select>

        <button type="submit" name= "numeros_y_sector"> enviar informe</button>

        
        </div>
        
        <div class="grupo-campos">

            <p><b>REPORTE DE COMPONENTES:</b></p>

            <label class="label-separado" for="cantidad">componentes usados:</label>
            <input type="number" id="cantidad" name="cantidad">
        
            <label for="opcion">menu:</label>
            <select id="opcion" name="opcion" class="menu-desplegable">
                    <option value="Q11 AMA"> Q11 AMA: (ORG1/F1/C1)</option>
                    <option value="diodos">diodos</option>
                    <option value="transistor">transistor </option>
                    <option value="regular">regulador </option>              
                    <option value="opcion5">Opci√≥n 5</option>
            </select>
    
            <button type="submit" name="componentes_usados">enviar informe</button>
            
        </div>
    </form>
</body>
</html>
